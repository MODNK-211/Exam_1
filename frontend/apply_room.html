<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Application</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="room-application-page">
    <div class="container">
        <h1>Room Application</h1>
        <p>Please fill out the form below to apply for a room:</p>
        <form id="roomApplicationForm">
            <label for="roomPreference">Room Preference:</label>
            <select id="roomPreference" name="roomPreference" required>
                <option value="">Select Room</option>
                <!-- Dynamically populated rooms will be added here -->
            </select>

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Submit Application</button>
        </form>
    </div>

    <script src="js/apply_room.js"></script>
</body>
</html>
